version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: talk-web-postgres
    environment:
      POSTGRES_USER: talk
      POSTGRES_PASSWORD: talk
      POSTGRES_DB: talk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: talk-web-redis
    ports:
      - "6380:6379"
    restart: unless-stopped

volumes:
  postgres_data:
